<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>Cat vs Dog</title>
  </head>
  <body>
    <div class="container">
      <h1>Talk to the web page</h1>
      <p>Click a button to say something to the web page. See what it says back!</p>
      <div class="row">
        <div class="col-md-6">
          <h2>Cat:</h2>
          <button class="btn btn-inverse" id="cat">Meow</button>
          <ul class="unstyled" id="meow">
          </ul>
        </div>

        <div class="col-md-6">
          <h2>Dog:</h2>
          <button class="btn btn-inverse" id="dog">Bark</button>
          <ul class="unstyled" id="bark">
          </ul>
        </div>

        <div class="picturething">
          <p id="pic">picture</p>
        </div>
      </div>
    </div>
  </body>
</html>
